apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: portainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
    spec:
      containers:
        - name: portainer
          image: portainer/portainer-ce:latest
          ports:
            - containerPort: 9000
          args:
            - "--admin-password"
            - "$2y$05$E/rlp/FGRfktYeUSmTZArejZxrVVp3FDt8UJqCOLFsjJzttgKHSSG"  # Replace with a secure password
